# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD : true
      MYSQL_DATABASE: "pokemons"
    volumes:
      - "../data/create-tables.sql:/docker-entrypoint-initdb.d/create-tables.sql"
    ports:
      - "3306:3306"